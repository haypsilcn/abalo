<html lang="en">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>4-vue7-component</title>
</head>
<body>

        <Counter></Counter>

        import Counter from './vue-components/counter.js'

    </script>
