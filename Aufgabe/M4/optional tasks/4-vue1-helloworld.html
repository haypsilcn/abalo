<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-vue1-helloworld</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h3>
            {{ msg }}
        </h3>
        <h3>
            {{ msg.toUpperCase() }}
        </h3>
        <h3>
            {{ msg.toLowerCase() }}
        </h3>
    </div>

<script>
    let vm = Vue.createApp({
        data() {
            return {
                msg: "Hello World"
            }
        }
    }).mount("#app")
</script>

</body>
</html>
