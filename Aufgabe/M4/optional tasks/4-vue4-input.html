<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-vue3-if</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputValue">
        <br>
        Output: {{ inputValue }}
    </div>

<script>
    let vm = Vue.createApp({
        data() {
            return {
                inputValue: ''
            }
        }
    }).mount("#app")
</script>

</body>
</html>
