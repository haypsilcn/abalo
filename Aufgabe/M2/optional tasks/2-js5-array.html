<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>

<script>
    "use strict"
     let arr = ["first", "second", 3, 4];
    arr.forEach(function (value, index) {
        console.log(index + " => " + value);
    });

    arr.pop();
    arr.push("pushed");
    arr[1] = "changed";
    arr.forEach((function (value, index) {
        console.log(index + " => " + value);
    }));
</script>
</body>
</html>
